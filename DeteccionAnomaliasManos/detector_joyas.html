<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Joyería</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #121212;
        }
        
        #webcam-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #webcam-container canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }
        
        .overlay-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .header {
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        #label-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .prediction-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 8px;
            color: #ffffff;
        }
        
        .progress-bar {
            flex-grow: 1;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 7px;
            margin: 0 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 7px;
        }
        
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(76, 175, 80, 0.9);
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            z-index: 2;
        }
        
        button:hover {
            background-color: rgba(76, 175, 80, 1);
        }
        
        #status {
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .label-name {
            width: 80px;
            text-align: left;
            font-size: 14px;
        }
        
        .probability {
            width: 50px;
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="webcam-container"></div>
    <div class="overlay-container">
        <div class="header">
            Detector de Joyería
        </div>
        <div id="status">Presiona "Iniciar" para comenzar</div>
        <div id="label-container"></div>
    </div>
    <button type="button" onclick="init()">Iniciar</button>

    <script src =  "script.js">
    </script>
</body>
</html>
